<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <title>Arrai playground</title>
</head>


<body>
    <input id="input" style="font: 16px monospace" value="1+4" oninput="run();">
    <h1 id="output" style="font: 16px monospace">whattup</h1>
    <!--
	Add the following polyfill for Microsoft Edge 17/18 support:
	<script src="https://cdn.jsdelivr.net/npm/text-encoding@0.7.0/lib/encoding.min.js"></script>
	(see https://caniuse.com/#feat=textencoder)
	-->
    <script src="static/wasm_exec.js"></script>
    <script>
        var aggrLog = '';
        (function () {
            var oldLog = console.log;
            console.log = function (message) {
                aggrLog += Array.prototype.join.call(arguments, ' ') + '\n';
                oldLog.apply(console, arguments);
            };
        })();
        if (!WebAssembly.instantiateStreaming) { // polyfill
            WebAssembly.instantiateStreaming = async (resp, importObject) => {
                const source = await (await resp).arrayBuffer();
                return await WebAssembly.instantiate(source, importObject);
            };
        }

        const go = new Go();
        let mod, inst;


        WebAssembly.instantiateStreaming(fetch("static/main.wasm"), go.importObject).then((result) => {
            mod = result.module;
            inst = result.instance;
        }).catch((err) => {
            console.error(err);
        });

        async function run() {
            aggrLog = ''
            go.argv = ['eval'].concat(["eval", document.getElementById("input").value]);
            await go.run(inst);
            document.getElementById("output").innerHTML = aggrLog
            inst = await WebAssembly.instantiate(mod, go.importObject); // reset instance

        }
    </script>
</body>

</html>
